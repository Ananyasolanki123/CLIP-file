<!DOCTYPE html>
<html>
<head>
  <title>Theme Scorer</title>
</head>
<body>
  <h2>Test Theme Matching</h2>
  <form action="/score-theme" method="post" enctype="multipart/form-data">
    <label for="theme">Enter Theme:</label><br>
    <input type="text" name="theme" required><br><br>

    <label for="file">Upload Image:</label><br>
    <input type="file" name="file" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
